# yaml-language-server: $schema=https://raw.githubusercontent.com/sgnl-actions/schemas/main/metadata.schema.json
name: aad-add-to-group
description: Add a user to a group in Azure Active Directory

# Input parameters for web form generation
inputs:
  userPrincipalName:
    type: text
    description: User Principal Name (UPN) of the user to add to the group (e.g., user@domain.com)
    required: true
    validation:
      min: 1
      max: 200

  groupId:
    type: text
    description: Azure AD Group ID (GUID) to add the user to
    required: true
    validation:
      min: 36
      max: 36

  address:
    type: text
    description: Optional Azure AD API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  status:
    type: text
    description: Operation result (success, failed, recovered, etc.)

  userPrincipalName:
    type: text
    description: User Principal Name that was processed

  groupId:
    type: text
    description: Azure AD Group ID that was processed

  added:
    type: boolean
    description: Whether the user was successfully added to the group

  message:
    type: text
    description: Additional context message (e.g., user already a member)

  address:
    type: text
    description: The Azure AD API base URL used